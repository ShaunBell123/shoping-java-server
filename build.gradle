plugins {
    id 'java'
    id 'application'
    id 'org.graalvm.buildtools.native' version '0.11.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

graalvmNative {
    binaries {
        main {
            imageName = 'shopserver'
            mainClass = 'shopserver.Main'
            debug = true
            verbose = true
        }
    }
}


application {
    mainClass = 'com.shopserver.Main'
}
