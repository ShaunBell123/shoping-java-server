plugins {
    id 'java'
    id 'application'

    id ("org.graalvm.python") version "24.2.2"

    id 'org.springframework.boot' version '3.5.5'
    id 'io.spring.dependency-management' version '1.1.7'
}

graalPy {
    packages = ["beautifulsoup4==4.12.3", "selenium==4.35.0"] as Set
    externalDirectory = file("${project.projectDir}/python-resources")
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.graalvm.sdk:graal-sdk:24.2.2'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    testImplementation 'junit:junit:4.13.2'

}

application {
    mainClass = 'com.shopserver.Main'
}
